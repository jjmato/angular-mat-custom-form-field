<form [formGroup]="form">
  <mat-form-field>
    <example-tel-input placeholder="Phone number" formControlName="phone"></example-tel-input>
    <mat-icon matSuffix>phone</mat-icon>
    <mat-hint>Include area code</mat-hint>
  </mat-form-field>
</form>

valid : {{ form.get('phone').valid }}
value : {{ form.get('phone').value  | json}}
err   : {{ form.get('phone').errors }}
